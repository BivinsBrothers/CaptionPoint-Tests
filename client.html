<!doctype html>
<html>
  <head>
    <title>Client | CaptionPoint</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <textarea id="source">

    </textarea>
    <ul id="messages"></ul>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/remark.js"></script>
    <script>
      var slideshow = remark.create({
        sourceUrl: 'will.md',
        ratio: '16:9',
        navigation: {
          scroll: false,
        },
      });

      var keyB = 66;
      var keyF = 60;
      var keyS = 83;
      var space = 32;
      var arrowLeft = 37;
      var arrowUp = 38;
      var arrowRight = 39;
      var arrowDown = 40;
      var redirectKeys = [space, arrowUp, arrowDown, arrowLeft, arrowRight];

      $(document).ready(function() {
        var socket = io();

        socket.on('redirect', function(msg){
          console.log('Redirecting to slide: ' + msg);
          slideshow.gotoSlide(msg);
        });

        socket.on('blackout', function(msg){
          console.log('Triggering blackout event: ' + msg);
          slideshow.toggleBlackout();
        });

        socket.on('statusUpdate', function(msg) {
          console.log('Receiving status update: ' + msg);
          var currentSlideNumber = Number.parseInt(window.location.href.split('#')[1]);
          if(currentSlideNumber !== msg) {
            slideshow.gotoSlide(msg);
          }
        });
      });
    </script>
  </body>
</html>

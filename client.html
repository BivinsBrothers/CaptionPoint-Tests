<!doctype html>
<html>
  <head>
    <title>Freakshow</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57px.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72px.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114px.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144px.png" />
    <style>
      /* FREAKSHOW specific */
      html.remark-container, body.remark-container {
        background: transparent;
        /* background: url("images/OBS_BG.PNG");
        background-size: cover;
        background-repeat: no-repeat; */
      }
      .remark-slide-scaler {
        transform: none!important;
        width: auto!important;
        /* height: auto!important; */
        left: auto!important;
        top: auto!important;
        background: transparent;
      }
      .remark-slide-container.remark-fading {
        opacity: 0;
      }
      .blackout {
        opacity: 0;
      }
      .remark-slide-content {
        font-size: 2.6em;
        display: block;
        background: transparent;
        text-shadow: 0 1px 0 black;
        text-align: center; 
      }
      .remark-slide-content h2 {
        font-size: inherit;
        margin-right: .5%;
        display: inline;
        color: #d8d8d8;
        text-shadow: 0 1px 0 black;
      }
      .remark-slide-content p {
        line-height: inherit;
        display: inline;

      }
      .remark-visible {
        background: transparent;
      }
      .remark-slide {
        /*super dark*/
        /*color: #033004;*/
        /*middle dark*/
        /*color: #007f00;*/
        /*less dark*/
        /* color: #00bf00; */
        color: white;
      }
      /* end FREAKSHOW */
      /* html.remark-container, body.remark-container {
        background: black;
      } */
    </style>
    <script>
      $(document).ready(function(){
        if (window.navigator.standalone == true) {
          $("meta[name='apple-mobile-web-app-status-bar-style']").remove();
        }
      });

    </script>
  </head>
  <body>
    <textarea id="source">

    </textarea>
    <ul id="messages"></ul>
    <script src="js/jQuery-3.3.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/remark.js"></script>
    <script>
      $(document).ready(function() {
        var socket = io();

        socket.on('redirect', function(msg){
          console.log('Redirecting to Slide: ' + msg);
          slideshow.gotoSlide(msg);
        });

        socket.on('blackout', function(msg){
          console.log("blacking out " + msg);
          var press = $.Event("keydown");
          press.which = 66;
          $(".remark-slide").toggleClass("blackout");

        });

        socket.on('statusUpdate', function(msg) {
          console.log('Receiving status update: ' + msg);
          var currentSlideNumber = Number.parseInt(window.location.href.split('#')[1]);
          if(currentSlideNumber !== msg) {
            slideshow.gotoSlide(msg);
          }
        });
      });
    </script>
    <script>
      var slideshow = remark.create({
        sourceUrl: 'freakshow.md',
        ratio: '16:9',
        navigation: {
          scroll: false,
          touch: false
        },
      });
    </script>
  </body>
</html>
